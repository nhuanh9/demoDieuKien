<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sta">
<input type="text" id="stb">
<button onclick="yyy()">Ấn</button>
<button onclick="xxx()">Ấn 2</button>
<button onclick="zzz()">Ấn 3</button>
<button onclick="tinhTheKi()">Ấn 4</button>
<h1 id="kq"></h1>
<script>
    let c = document.getElementById("sta")
    let d = document.getElementById("stb")
    let kq = document.getElementById("kq")

    function yyy() {
        let chuVi = c.value * 4;
        let dienTich = c.value * c.value;
        kq.innerHTML = "Chu vi: " + chuVi + ", diện tích: " + dienTich;
    }

    function xxx() {
        let a = c.value;
        let b = d.value;
        kq.innerHTML = a * a + ", " + a ** b
    }

    function zzz() {
        let a = +c.value;
        let b = +d.value;
        kq.innerHTML = (a + b) * (b - a + 1) / 2 + " ";
    }

    function tinhTheKi() {
        let nam = c.value;
        let theKy = parseInt(nam / 100) + 1;
        kq.innerHTML = theKy;
    }
</script>
</body>
</html>
