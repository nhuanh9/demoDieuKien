<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sta">
<input type="text" id="stb">
<input type="text" id="stc">
<button onclick="tinh()">Ấn</button>
<h1 id="kq"></h1>
<script>
    let a = document.getElementById('sta');
    let b = document.getElementById('stb');
    let c = document.getElementById('stc');
    let kq = document.getElementById('kq');
    function tinh() {
        let ca = a.value;
        let cb = b.value;
        let cc = c.value;
        let rs = ""
        if (ca+cb>cc && cc+cb>ca && ca+cc>cb) {
            rs = "Tam giác";
            if (ca==cb && cb==cc ) {
                rs = "Tam giác đều"
            } else if (ca==cb || cb==cc || cc==ca) {
                rs = "Tam giác cân"
            }
            if (ca*ca + cb*cb == cc*cc || ca*ca == cb*cb + cc*cc || ca*ca + cc*cc == cb*cb) {
                rs = "Tam giác vuông"
            }
        }
        kq.innerHTML = rs;


    }
</script>
</body>
</html>
