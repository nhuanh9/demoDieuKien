<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="1.jpg" alt="" id="anh" style="position: absolute; left: 0; top: 0">
<script>
    let anh = document.getElementById('anh');

    window.addEventListener("keydown", (evt) => {
        if (evt.keyCode == 37) {
            anh.style.left = parseInt(anh.style.left) - 10 + 'px';
        }
        if (evt.keyCode == 38) {
            anh.style.top = parseInt(anh.style.top) - 10 + 'px';
        }
        if (evt.keyCode == 39) {
            anh.style.left = parseInt(anh.style.left) + 10 + 'px';
        }
        if (evt.keyCode == 40) {
            anh.style.top = parseInt(anh.style.top) + 10 + 'px';
        }
    })

    window.addEventListener("keyup", ()=> {
        alert("he")
    })

</script>
</body>
</html>
